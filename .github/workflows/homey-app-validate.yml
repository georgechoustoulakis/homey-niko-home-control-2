name: Validate Homey App
on:
  workflow_dispatch:
  pull_request:

jobs:
  main:
    name: Validate Homey App
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - name: Install Dependencies
        run: npm install
      - uses: athombv/github-action-homey-app-validate@master
        with:
          level: verified
